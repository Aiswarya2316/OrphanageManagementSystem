<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Donations | Orphanage Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
        }
        
        .navbar {
            padding: 10px;
        }

        .navbar-brand img {
            width: 40px;
            border-radius: 50%;
        }

        .nav-item a {
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-item a:hover {
            color: #ffcc00 !important;
        }

        .container {
            margin-top: 30px;
        }

        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            background: #ffffff;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../admin_home">
                <img src="../static/R.jpg" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../viewstaffs">View Staffs</a></li>
                    <li class="nav-item"><a class="nav-link" href="../viewdonors">View Donors</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../viewdonations">View Donations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../viewchildren">View Children</a></li>
                    <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="container">
        <h2 class="page-title">List of Donations</h2>
    </div>

    <!-- Donations Grid -->
    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Donation Type: {{i.donation_type}}</h5>
                        <p class="card-text"><strong>Amount:</strong> {{i.amount}}</p>
                        <p class="card-text"><strong>Description:</strong> {{i.description}}</p>
                        <p class="card-text"><strong>Date:</strong> {{i.donation_date}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
