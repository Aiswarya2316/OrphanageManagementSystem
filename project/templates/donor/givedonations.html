<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 20px;
        }

        .container {
            max-width: 700px;
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .navbar-nav a {
            font-weight: 500;
        }

        .navbar-brand img {
            width: 40px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../donorhome">
                <img src="../static/R.jpg" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../donorprofile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../givedonations">Donations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../listofdonations">Donation List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Give Donation Form -->
    <div class="container">
        <h2>Give Donation</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount (if applicable)</label>
                <input type="number" name="amount" step="0.01" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="donation_type">Donation Type</label>
                <select name="donation_type" required>
                    <option value="Money">Money</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Food">Food</option>
                    <option value="Books">Books</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="4" placeholder="Enter description of donation" required></textarea>
            </div>
            <button type="submit" class="btn-custom">Give Donation</button>
        </form>
    </div>

</body>
</html>
