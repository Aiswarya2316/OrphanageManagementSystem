<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../viewchild">
          <img src="../static/R.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../stafprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../addchild">Add Child</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewchild">View Child</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2 align="center">Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-sm">
            <tr>
                <td><label for="name" class="form-label">Name</label></td>
                <td><input type="text" class="form-control form-control-sm" id="name" name="name" value="{{ staff.name }}" required></td>
            </tr>
            <tr>
                <td><label for="phone" class="form-label">Phone</label></td>
                <td><input type="text" class="form-control form-control-sm" id="phone" name="phone" value="{{ staff.phone }}" required></td>
            </tr>
            <tr>
                <td><label for="location" class="form-label">Location</label></td>
                <td><input type="text" class="form-control form-control-sm" id="location" name="location" value="{{ staff.location }}" required></td>
            </tr>
            <tr>
                <td><label for="password" class="form-label">Password (Leave blank to keep current password)</label></td>
                <td><input type="password" class="form-control form-control-sm" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="confirm_password" class="form-label">Confirm Password</label></td>
                <td><input type="password" class="form-control form-control-sm" id="confirm_password" name="confirm_password"></td>
            </tr>
        </table>
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary btn-sm">Update Profile</button>
            <a href="../stafprofile" class="btn btn-secondary btn-sm">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
