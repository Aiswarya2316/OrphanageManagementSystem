<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      body {
          font-family: 'Poppins', sans-serif;
          background-color: #f8f9fa;
      }

      .navbar {
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand img {
          width: 40px;
          border-radius: 50%;
      }

      .profile-card {
          max-width: 500px;
          margin: auto;
          padding: 20px;
          background: white;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-control {
          border-radius: 8px;
      }

      .btn-primary {
          background-color: #007bff;
          border-radius: 8px;
      }

      .btn-primary:hover {
          background-color: #0056b3;
      }

      .btn-secondary {
          border-radius: 8px;
      }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="../viewchild">
            <img src="../static/R.jpg" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../stafprofile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="../addchild">Add Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewchild">View Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../addevents">Add Events</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewevents">View Events</a></li>
                <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-outline-light" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Profile Update Form -->
<div class="container mt-5">
    <div class="profile-card">
        <h3 class="text-center mb-3">Update Profile</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ staff.name }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ staff.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ staff.location }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (Leave blank to keep current password)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="../stafprofile" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
