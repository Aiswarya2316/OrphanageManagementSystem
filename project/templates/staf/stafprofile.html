<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../viewchild">
          <img src="../static/R.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="../stafprofile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="../addchild">Add Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewchild">View Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Staff Profile</h2>
    <table class="table table-bordered mt-3">
        <tbody>
            <tr>
                <td colspan="2" class="text-center">
                    <img src="../static/minimalist-modern-clean-profile-logo-design-template_699501-152.jpg" class="img-fluid rounded-circle" style="width: 150px;">
                </td>
            </tr>
            <tr>
                <td><strong>Name:</strong></td>
                <td>{{ staff.name }}</td>
            </tr>
            <tr>
                <td><strong>Email:</strong></td>
                <td>{{ staff.email }}</td>
            </tr>
            <tr>
                <td><strong>Phone:</strong></td>
                <td>{{ staff.phone }}</td>
            </tr>
            <tr>
                <td><strong>Location:</strong></td>
                <td>{{ staff.location }}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="../updatestafprofile" class="btn btn-primary">Edit Profile</a>
        <a href="../logout" class="btn btn-danger">Logout</a>
    </div>
</div>

</body>
</html>
