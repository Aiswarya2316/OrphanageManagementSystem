<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-card {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #007bff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            border-radius: 8px;
        }

        .btn-danger {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="../viewchild">
            <img src="../static/R.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../stafprofile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="../addchild">Add Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewchild">View Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-outline-light" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Profile Section -->
<div class="container mt-5">
    <div class="profile-card text-center">
        <h3 class="mb-3">Staff Profile</h3>
        <img src="../static/minimalist-modern-clean-profile-logo-design-template_699501-152.jpg" class="profile-img mb-3">
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td><strong>Name:</strong></td>
                    <td>{{ staff.name }}</td>
                </tr>
                <tr>
                    <td><strong>Email:</strong></td>
                    <td>{{ staff.email }}</td>
                </tr>
                <tr>
                    <td><strong>Phone:</strong></td>
                    <td>{{ staff.phone }}</td>
                </tr>
                <tr>
                    <td><strong>Location:</strong></td>
                    <td>{{ staff.location }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="../updatestafprofile" class="btn btn-primary px-4">Edit Profile</a>
            <a href="../logout" class="btn btn-danger px-4">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
