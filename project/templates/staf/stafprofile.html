<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../stafhome">
          <img src="../static/R.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../stafprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../addchild">Add Child</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewchild">View Child</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-4">
    <h2 align="center">Staff Profile</h2>
    <div class="card" style="width: 18rem;">
        <img src="../static/minimalist-modern-clean-profile-logo-design-template_699501-152.jpg" class="card-img-top" alt="Profile Image">
        <div class="card-body">
            <h5 class="card-title"> Name: {{ staff.name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ staff.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ staff.phone }}</p>
            <p class="card-text"><strong>Location:</strong> {{ staff.location }}</p>
        </div>
    </div>
    <a href="../updatestafprofile" class="btn btn-primary mt-3">Edit Profile</a>
    <a href="../logout" class="btn btn-danger mt-3">Logout</a>
</div>

</body>
</html>
