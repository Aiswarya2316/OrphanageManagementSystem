<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../stafhome">
          <img src="../static/R.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../stafprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../addchild">Add Child</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewchild">View Child</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../logout">Logout</a>
          </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h3>Add Data</h3>
</div>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
  
      <label for="name"><b>Name:</b></label>
      <input type="text" placeholder="Enter product name" name="name" id="name" required><br><br>
  
      <label for="age"><b>Age:</b></label>
      <input type="text" placeholder="Enter discription" name="age" id="age" required><br><br>
  
      <label for="gender"><b>Gender :</b></label>
      <input type="text" placeholder="Enter price number" name="gender" id="gender" required><br><br>
  
      <label for="quantity"><b>Medical_history:</b></label>
      <input type="text" placeholder="Enter quantity" name="medical_history" id="medical_history" required><br><br>
  
      <label for="offerprice"><b>Education_status:</b></label>
      <input type="number" placeholder="Enter offerprice" name="education_status" id="education_status" required><br><br>
  
      <label for="offerprice"><b>Admission_date:</b></label>
      <input type="date" placeholder="Enter offerprice" name="admission_date" id="admission_date" required><br><br>
  
      <label for="offerprice"><b>Guardian_name:</b></label>
      <input type="text" placeholder="Enter offerprice" name="guardian_name" id="guardian_name" required><br><br>
  
      <label for="offerprice"><b>Guardian_contact:</b></label>
      <input type="number" placeholder="Enter offerprice" name="guardian_contact" id="guardian_contact" required><br><br>
  
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
</body>
</html>
