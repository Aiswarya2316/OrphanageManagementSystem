<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Child</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../viewchild">
          <img src="../static/R.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
        </a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="../stafprofile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="../addchild">Add Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewchild">View Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../addevents">Add Events</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewevents">View Events</a></li>
                <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="text-center">Add Child Details</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-bordered mt-3">
            <tbody>
                <tr>
                    <td><label for="name"><b>Name:</b></label></td>
                    <td><input type="text" class="form-control" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="age"><b>Age:</b></label></td>
                    <td><input type="text" class="form-control" name="age" id="age" required></td>
                </tr>
                <tr>
                    <td><label for="gender"><b>Gender:</b></label></td>
                    <td><input type="text" class="form-control" name="gender" id="gender" required></td>
                </tr>
                <tr>
                    <td><label for="medical_history"><b>Medical History:</b></label></td>
                    <td><input type="text" class="form-control" name="medical_history" id="medical_history" required></td>
                </tr>
                <tr>
                    <td><label for="education_status"><b>Education Status:</b></label></td>
                    <td><input type="text" class="form-control" name="education_status" id="education_status" required></td>
                </tr>
                <tr>
                    <td><label for="admission_date"><b>Admission Date:</b></label></td>
                    <td><input type="date" class="form-control" name="admission_date" id="admission_date" required></td>
                </tr>
                <tr>
                    <td><label for="guardian_name"><b>Guardian Name:</b></label></td>
                    <td><input type="text" class="form-control" name="guardian_name" id="guardian_name" required></td>
                </tr>
                <tr>
                    <td><label for="guardian_contact"><b>Guardian Contact:</b></label></td>
                    <td><input type="text" class="form-control" name="guardian_contact" id="guardian_contact" required></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>

</body>
</html>
