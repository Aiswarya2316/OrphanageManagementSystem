<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Child</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Child</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" value="{{ child.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Age:</label>
            <input type="number" name="age" value="{{ child.age }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Gender:</label>
            <select name="gender" class="form-control">
                <option value="Male" {% if child.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if child.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if child.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Medical History:</label>
            <textarea name="medical_history" class="form-control">{{ child.medical_history }}</textarea>
        </div>
        <div class="mb-3">
            <label>Education Status:</label>
            <input type="text" name="education_status" value="{{ child.education_status }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Admission Date:</label>
            <input type="date" name="admission_date" value="{{ child.admission_date }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Guardian Name:</label>
            <input type="text" name="guardian_name" value="{{ child.guardian_name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Guardian Contact:</label>
            <input type="text" name="guardian_contact" value="{{ child.guardian_contact }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Child</button>
        <a href="{% url 'viewchild' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
