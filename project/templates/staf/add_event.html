<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 700px;
    }
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table td {
        padding: 10px;
    }
    .btn-submit {
        width: 100%;
        font-size: 18px;
    }
  </style>
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../viewchild">
            <img src="../static/R.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
           
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="../stafprofile">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="../addchild">Add Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewchild">View Child</a></li>
                <li class="nav-item"><a class="nav-link" href="../addevents">Add Events</a></li>
                <li class="nav-item"><a class="nav-link" href="../viewevents">View Events</a></li>
                <li class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- ðŸ”¹ Add Event Form -->
<div class="container mt-5">
    <div class="card p-4">
        <h3 class="text-center mb-4">Add New Event</h3>
        
        <form method="POST">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    <tr>
                        <td><label for="id_title" class="form-label">Event Title:</label></td>
                        <td>{{ form.title }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_description" class="form-label">Description:</label></td>
                        <td>{{ form.description }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_event_date" class="form-label">Event Date:</label></td>
                        <td>{{ form.event_date }}</td>
                    </tr>
                    <tr>
                        <td><label for="id_children" class="form-label">Participants:</label></td>
                        <td>{{ form.children }}</td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary btn-submit">Create Event</button>
        </form>
    </div>
</div>

</body>
</html>
