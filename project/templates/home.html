<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Web Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the navbar and overall layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar .nav-link {
            font-size: 16px;
        }

        .navbar .nav-link.active {
            background-color: #6c757d; /* Active link color */
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: #5a6268; /* Hover effect */
            border-radius: 4px;
        }

        .header-img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 30px;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 36px;
            margin-top: 20px;
            color: #333;
        }

        .navbar-toggler {
            border-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Orphanage Web Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="register">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="staff/register">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Section -->
    <div class="container">
        <img class="header-img" src="../static/orphanagewebportal-190426072521-thumbnail.jpg" alt="Orphanage Image">
        <h1>Welcome to the Orphanage Portal</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
