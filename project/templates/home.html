<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Web Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        .navbar {
            background-color: #343a40; /* Dark gray */
            padding: 15px;
        }

        .navbar .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-link {
            font-size: 16px;
            color: #ddd;
            transition: all 0.3s ease;
        }

        .navbar .nav-link:hover, .navbar .nav-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 8px 15px;
        }

        .hero-section {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero-section img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            filter: brightness(70%);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-text h1 {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero-text p {
            font-size: 18px;
            margin-top: 10px;
        }

        .container .btn-primary {
            background-color: #ff6f61;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .container .btn-primary:hover {
            background-color: #e65c50;
        }

        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Orphanage Web Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="register">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="staff/register">Staff Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="../static/wmremove-transformed (1).png" alt="Orphanage Image">
        <div class="hero-text">
            <h1>Welcome to the Orphanage Web Portal</h1>
            <p>Providing hope, care, and a bright future for every child.</p>
            <a href="../login" class="btn btn-primary">Get Started</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Orphanage Web Portal. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
